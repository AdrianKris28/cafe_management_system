<form class="form mt-5" [formGroup]="changePasswordForm">
    <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input formControlName="oldPassword" type="password" class="form-control" id="oldPassword" placeholder="Enter your old password" >
            <div *ngIf="changePasswordForm.controls['oldPassword'].invalid && (changePasswordForm.controls['oldPassword'].touched || changePasswordForm.controls['oldPassword'].dirty)" style="color: red;">
            <div *ngIf="changePasswordForm.controls['oldPassword'].errors?.['required']">
                This field is required.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input formControlName="newPassword" type="password" class="form-control" id="newPassword" placeholder="Enter your new password" >
        <div *ngIf="changePasswordForm.controls['newPassword'].invalid && (changePasswordForm.controls['newPassword'].touched || changePasswordForm.controls['newPassword'].dirty)" style="color: red;">
            <div *ngIf="changePasswordForm.controls['newPassword'].errors?.['required']">
                This field is required.
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="newPasswordConfirmation">New Password Confirmation</label>
        <input formControlName="newPasswordConfirmation" type="password" class="form-control" id="newPassword" placeholder="Enter your new password" >
        <div *ngIf="changePasswordForm.controls['newPasswordConfirmation'].invalid && (changePasswordForm.controls['newPasswordConfirmation'].touched || changePasswordForm.controls['newPasswordConfirmation'].dirty)" style="color: red;">
            <div *ngIf="changePasswordForm.controls['newPasswordConfirmation'].errors?.['required']">
                This field is required.
            </div>
        </div>
        <span *ngIf="changePasswordForm.controls.newPasswordConfirmation.value != changePasswordForm.controls.newPassword.value && (changePasswordForm.controls.newPasswordConfirmation.touched || changePasswordForm.controls.newPasswordConfirmation.dirty) " style="color:red;">Mismatch New Password</span>
    </div>
    <button mat-raised-button color="primary" (click)="handleSubmit()" [disabled]="changePasswordForm.invalid">Submit</button>

    <!-- <button (click)="handleSubmit()" [disabled]="changePasswordForm.invalid" class="btn btn-primary" type="submit">Submit</button> -->
    
    <div *ngIf="responseMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        {{responseMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      
</form>
