<form [formGroup]="loginForm" class="mt-5">
    <div class="form-group">
        <label for="email">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
            placeholder="Enter email">
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" style="color: red;">
            <div *ngIf="loginForm.controls['email'].errors?.['required']">
                Email is required.
            </div>
            <div *ngIf="loginForm.controls['email'].errors?.['email']">
                Email must be valid
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
            style="color: red;">
            <div *ngIf="loginForm.controls['password'].errors?.['required']">
                Password is required.
            </div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid" (click)="handleSubmit()">Login</button>
    
    <div *ngIf="responseMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        {{responseMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clearResponseMessage()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
</form>
