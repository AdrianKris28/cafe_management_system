<h2 class="text-center mt-5 mb-3">User</h2>

<div class="card">
  <div class="card-header">
    Profile Details
  </div>
       <!-- Response message -->
       <div *ngIf="responseMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        {{responseMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="clearResponseMessage()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  <div class="card-body">
    <p class="card-text">Name: {{user.name}}</p>
    <p class="card-text">Email: {{user.email}}</p>
    <p class="card-text">Contact Number: {{user.contactNumber}}</p>


    <ng-container *ngIf="url">
      <img [src]="url" alt="Image" height="400px">
    </ng-container>
    
    <form [formGroup]="imageForm" enctype="multipart/form-data">
        <input type="file" class="form-control border-0" #uploadImage (change)="onFileSelected($event)">
        <button type="submit" class="btn btn-primary mt-2" (click)="handleSubmitImageForm()">Upload</button>
    </form>

  </div>
</div>
