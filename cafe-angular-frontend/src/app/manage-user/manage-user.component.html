
<div class="card mt-5">
  <div class="card-header">
    Manage User
  </div>

  <div *ngIf="responseMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    {{responseMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>  
  <div class="card-body">
    <table class="table table-striped border mt-3">
      <thead>
          <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Contact Number</th>
              <th>Status</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of allUser">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.contactNumber}}</td>
              <!-- <td>{{user.status}}</td> -->
              <td>
                <select [(ngModel)]="user.status" id="userStatus" class="form-control" (ngModelChange)="changeStatus(user.id)">
                    <option value="false">Not Approved</option>
                    <option value="true">Approved</option>
                </select>
              </td>
          </tr>
      </tbody>
    </table>

  </div>
</div>
